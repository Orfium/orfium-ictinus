name: CI/CD
on:
  push:
    branches:
      - 'master'
      - 'next'
  pull_request:
    branches:
      - '**'
env:
  PROJECT: designlab
  # ^ Is important to note that the above is used as:
  #   * SENTRY project to deploy so naming must match
  #   * Repo badges creation and SENTRY
  MAIN_BRANCH: 'master'
  STAGING_BRANCH: 'next'

permissions:
  deployments: write
  packages: write
  contents: read
  id-token: write

jobs:
  test:
    name: Run Tests ðŸ”¬
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ“¥
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  select-deployment-target:
    runs-on: ubuntu-latest
    outputs:
      target: ${{ steps.get-target.outputs.target }}
    steps:
      - name: Checkout ðŸ“¥
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: get-target
        run: |
          TARGET=review
          if [[ ${{ github.event_name }} == "push" ]]; then
            # TODO: The conditions here depend on the different deployment targets you have
            if [[ ${{ github.ref }} == "refs/heads/master" ]]; then
              TARGET=prod
            elif [[ ${{ github.ref }} == "refs/heads/next" ]]; then
              TARGET=next
            fi
          else
            if [ ! -f .github/workflows/teardown.yml ]; then
              echo "Set up the teardown flow and try again!"
              exit 1
            fi
          fi
          echo "target=$TARGET" >> $GITHUB_OUTPUT

  deploy-app:
    needs:
      - select-deployment-target
      - test
    uses: ./.github/workflows/deploy-frontend.yml
    concurrency: ${{ github.ref }}
    with:
      target-environment: ${{ needs.select-deployment-target.outputs.target }}
    secrets:
      ORG_PGP_TOKEN: ${{ secrets.ORG_PGP_TOKEN }}
